<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        .fr{
        margin: 10px;
    
        }
    
        .name{
        margin-bottom: 10px;
        }
    
    
    </style>

</head>
<body>
    <h1 class="fr">Contact Us</h1>
    <form>
        <div class="form-group fr col-8">
          <label class="name" for="exampleInputEmail1">Name</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your name">
          
         
        </div>
        <div class="form-group fr col-8">
          <label class="name" for="exampleInputPassword1">Email</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your email">
          
        </div>
        
        <div class="form-group fr col-8">
            <label class="name" for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
          </div>


         
        </div>
        <button type="submit" class="btn btn-primary fr">Contact Us</button>
      </form>



<!-- testingthis -->











    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
